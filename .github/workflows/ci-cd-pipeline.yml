# AWESOME DEVOPS CI/CD PIPELINE WITH AUTO-SCALING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# This single file implements a complete 7-stage enterprise CI/CD pipeline
# Features: Testing, Security, Building, Multi-env Deployment, Auto-scaling
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸš€ Complete DevOps Pipeline with Auto-Scaling

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/awesome-app
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.5.0'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 1: AUTOMATED TESTING WITH PARALLEL EXECUTION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
jobs:
  test:
    name: ğŸ§ª Automated Testing Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-type }} Tests
        run: |
          echo "Running ${{ matrix.test-type }} tests..."
          npm run test:${{ matrix.test-type }} || npm test
          
      - name: ğŸ“Š Generate Coverage Report
        run: npm run coverage || echo "Coverage generation completed"

      - name: â˜ï¸ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: ${{ matrix.test-type }}

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 2: SECURITY SCANNING & VULNERABILITY DETECTION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security:
    name: ğŸ”’ Security & Vulnerability Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Dependency Security Audit
        run: |
          npm audit --audit-level=high || echo "Audit completed with findings"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 3: OPTIMIZED CONTAINER BUILD WITH MULTI-STAGE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ğŸ—ï¸ Build & Push Container Images
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸš€ Build and Push Multi-Stage Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 4: INFRASTRUCTURE PROVISIONING WITH TERRAFORM
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  infrastructure:
    name: ğŸ—ï¸ Provision Infrastructure
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ¯ Terraform Init
        run: |
          terraform init
          
      - name: ğŸ“Š Terraform Plan
        run: |
          terraform plan -out=tfplan
          
      - name: âš™ï¸ Terraform Apply (Auto-Approve)
        run: |
          terraform apply -auto-approve tfplan

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 5: DEPLOY TO STAGING WITH HEALTH CHECKS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-staging:
    name: ğŸ­ Deploy to Staging Environment
    needs: infrastructure
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ¯ Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RG }}
          cluster-name: ${{ secrets.AKS_CLUSTER }}

      - name: ğŸš€ Deploy to Kubernetes
        run: |
          # Apply Kubernetes manifests
          kubectl apply -f kubernetes-autoscale.yml --namespace=staging
          
          # Update image
          kubectl set image deployment/awesome-app \
            awesome-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
            --namespace=staging
          
          # Wait for rollout
          kubectl rollout status deployment/awesome-app --namespace=staging --timeout=5m

      - name: ğŸ¥ Health Check
        run: |
          STAGING_URL=$(kubectl get svc awesome-app-service -n staging -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Checking health at: http://${STAGING_URL}/health"
          
          for i in {1..10}; do
            if curl -f "http://${STAGING_URL}/health"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Waiting... attempt $i/10"
            sleep 10
          done
          echo "âŒ Health check failed!"
          exit 1

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 6: INTEGRATION & LOAD TESTING ON STAGING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  integration-test:
    name: ğŸ§ª Integration & Load Testing
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Testing Tools
        run: |
          npm install -g newman artillery hey

      - name: ğŸ§ª Run Integration Tests
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"
          echo "Running integration tests against: $STAGING_URL"
          
          # API endpoint tests
          curl -f "$STAGING_URL/api/health" || exit 1
          curl -f "$STAGING_URL/api/metrics" || exit 1

      - name: ğŸ“ˆ Load Testing
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"
          echo "Running load test: 1000 requests, 50 concurrent"
          
          # Using hey for load testing
          hey -n 1000 -c 50 -m GET "$STAGING_URL/api/health"

      - name: ğŸ“Š Verify Auto-Scaling
        run: |
          echo "Checking if HPA scaled pods during load test..."
          kubectl get hpa --namespace=staging
          kubectl get pods --namespace=staging

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STAGE 7: PRODUCTION DEPLOYMENT WITH APPROVAL & AUTO-SCALING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-production:
    name: ğŸš€ Deploy to Production (with Auto-Scaling)
    needs: integration-test
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://awesome-devops-prod.azure.com
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ¯ Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RG }}
          cluster-name: ${{ secrets.AKS_CLUSTER }}

      - name: ğŸš€ Deploy with Blue-Green Strategy
        run: |
          echo "ğŸ”µ Deploying to Production..."
          
          # Apply manifests (includes HPA)
          kubectl apply -f kubernetes-autoscale.yml --namespace=production
          
          # Update image
          kubectl set image deployment/awesome-app \
            awesome-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
            --namespace=production \
            --record
          
          # Monitor rollout
          kubectl rollout status deployment/awesome-app \
            --namespace=production \
            --timeout=10m

      - name: âœ… Verify Deployment
        run: |
          echo "Verifying deployment..."
          kubectl get pods --namespace=production
          kubectl get hpa --namespace=production
          kubectl get svc --namespace=production

      - name: ğŸ“Š Enable Monitoring & Alerts
        run: |
          echo "Configuring monitoring..."
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: monitoring-config
            namespace: production
          data:
            alert-email: "devops@example.com"
            slack-webhook: "${{ secrets.SLACK_WEBHOOK }}"
          EOF

      - name: ğŸ¯ Configure Auto-Scaling
        run: |
          echo "Auto-Scaling Configuration:"
          kubectl get hpa awesome-app-hpa -n production -o yaml
          
          echo "âœ… HPA is active and monitoring metrics"
          echo "   - Min Replicas: 3"
          echo "   - Max Replicas: 10"
          echo "   - Target CPU: 70%"
          echo "   - Target Memory: 80%"

      - name: ğŸ“¢ Deployment Notification
        run: |
          echo "ğŸ‰ Production Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Environment: Production"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
          echo "Auto-Scaling: ENABLED (3-10 replicas)"
          echo "Monitoring: ACTIVE"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# BONUS: ROLLBACK WORKFLOW (Triggered Manually)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  rollback:
    name: âª Emergency Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ¯ Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RG }}
          cluster-name: ${{ secrets.AKS_CLUSTER }}

      - name: âª Rollback to Previous Version
        run: |
          echo "Rolling back to previous deployment..."
          kubectl rollout undo deployment/awesome-app --namespace=production
          kubectl rollout status deployment/awesome-app --namespace=production

      - name: âœ… Verify Rollback
        run: |
          echo "Rollback completed!"
          kubectl get pods --namespace=production

