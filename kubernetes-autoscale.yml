# DEPLOYMENT - Application Pods with Rolling Updates
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-app
  namespace: production
  labels:
    app: awesome-app
    version: v1
    environment: production
spec:
  replicas: 3  # Initial replicas (HPA will adjust this)
  
  # Rolling Update Strategy - ZERO DOWNTIME
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2        # Add 2 new pods before removing old ones
      maxUnavailable: 0  # Never go below desired count during update
  
  selector:
    matchLabels:
      app: awesome-app
      environment: production
  
  template:
    metadata:
      labels:
        app: awesome-app
        version: v1
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Container - Wait for database
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb-service 27017; do echo waiting for mongodb; sleep 2; done']
      
      # Main Application Container
      containers:
      - name: awesome-app
        image: ghcr.io/your-username/awesome-app:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment Variables
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: awesome-app-config
              key: NODE_ENV
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: awesome-app-config
              key: APP_VERSION
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: awesome-app-secret
              key: mongodb-uri
        
        # Resource Management - CRITICAL FOR AUTO-SCALING
        resources:
          requests:
            cpu: 100m      # Minimum guaranteed CPU
            memory: 128Mi  # Minimum guaranteed memory
          limits:
            cpu: 500m      # Maximum CPU allowed
            memory: 512Mi  # Maximum memory allowed
        
        # Liveness Probe - Restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Readiness Probe - Remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe - Allow slow startup
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 10s = 5 minutes max startup time
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Restart Policy
      restartPolicy: Always
      
      # DNS Policy
      dnsPolicy: ClusterFirst

