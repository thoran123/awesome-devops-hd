apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: awesome-app-netpol
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: awesome-app
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from LoadBalancer
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow MongoDB
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017
  # Allow external HTTPS (for API calls)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

