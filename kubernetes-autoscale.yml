# HORIZONTAL POD AUTOSCALER (HPA) - THE MAGIC! ğŸ¯
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: awesome-app-hpa
  namespace: production
  labels:
    app: awesome-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: awesome-app
  
  # Scaling Boundaries
  minReplicas: 3   # Never scale below this (High Availability)
  maxReplicas: 10  # Never scale above this (Cost Control)
  
  # Metrics for Scaling Decisions
  metrics:
  
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when average CPU > 70%
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when average memory > 80%
  
  # Advanced Scaling Behavior
  behavior:
    
    # Scale DOWN behavior (Conservative)
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50          # Remove max 50% of pods at once
        periodSeconds: 60
      - type: Pods
        value: 2           # Or remove max 2 pods at once
        periodSeconds: 60
      selectPolicy: Min    # Use the most conservative policy
    
    # Scale UP behavior (Aggressive)
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100         # Add up to 100% more pods at once
        periodSeconds: 30
      - type: Pods
        value: 2           # Or add 2 pods at once
        periodSeconds: 30
      selectPolicy: Max    # Use the most aggressive policy

